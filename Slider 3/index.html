<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider in HTML CSS & JavaScript with Swiperjs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container swiper">
        <div class="slide-container">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/showImg/fullDev.jpg"
                            alt="" />
                    </div>
                    <div class="profile-details">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/profile/profile1.jpg"
                            alt="" />
                        <div class="name-job">
                            <h3 class="name">David Cardlos</h3>
                            <h4 class="job">Full Stack Developer</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/showImg/photographer.jpg"
                            alt="" />
                    </div>
                    <div class="profile-details">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/profile/profile5.jpg"
                            alt="" />
                        <div class="name-job">
                            <h3 class="name">Siliana Ramis</h3>
                            <h4 class="job">Photographer</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/showImg/dataAna.jpg"
                            alt="" />
                    </div>
                    <div class="profile-details">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/profile/profile4.jpg"
                            alt="" />
                        <div class="name-job">
                            <h3 class="name">Richard Bond</h3>
                            <h4 class="job">Data Analyst</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/showImg/appDev.jpg"
                            alt="" />
                    </div>
                    <div class="profile-details">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/profile/profile2.jpg"
                            alt="" />
                        <div class="name-job">
                            <h3 class="name">Priase</h3>
                            <h4 class="job">App Developer</h4>
                        </div>
                    </div>
                </div>
                <div class="card swiper-slide">
                    <div class="image-box">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/showImg/blogger.jpg"
                            alt="" />
                    </div>
                    <div class="profile-details">
                        <img src="https://codingnepalweb.com/demos/card-slider-html-css-javascript-swiperjs/images/profile/profile3.jpg"
                            alt="" />
                        <div class="name-job">
                            <h3 class="name">James Laze</h3>
                            <h4 class="job">Blogger</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next swiper-navBtn"></div>
        <div class="swiper-button-prev swiper-navBtn"></div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".slide-container", {
            slidesPerView: 4,
            spaceBetween: 20,
            sliderPerGroup: 4,
            loop: true,
            centerSlide: "true",
            fade: "true",
            grabCursor: "true",
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },

            breakpoints: {
                0: {
                    slidesPerView: 1,
                },
                520: {
                    slidesPerView: 2,
                },
                768: {
                    slidesPerView: 3,
                },
                1000: {
                    slidesPerView: 4,
                },
            },
        });
    </script>
</body>

</html>
