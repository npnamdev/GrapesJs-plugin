<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic Example</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .panel {
            background-color: #222;
            color: white;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel:nth-child(even) {
            background-color: #555;
        }

        .animate-box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            opacity: 0;
        }
    </style>
</head>

<body>
    <section class="panel">
        <h1>Scroll Down to See Animation</h1>
    </section>
    <section class="panel">
        <div class="animate-box"></div>
    </section>
    <section class="panel">
        <h1>More Content Here</h1>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script>
        const controller = new ScrollMagic.Controller();
        const animateBox = document.querySelector('.animate-box');
        const boxAnimation = gsap.fromTo(
            animateBox,
            { opacity: 0, x: -200 },
            { opacity: 1, x: 0, duration: 1 }
        );

        const scene = new ScrollMagic.Scene({
            triggerElement: animateBox,
            triggerHook: 0.8,
            reverse: false
        })
            .setTween(boxAnimation)
            .addIndicators()
            .addTo(controller); 
    </script>
</body>

</html>
